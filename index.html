<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculating Machine</title>
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="numbers">
            <div class="grid number1"><button>AC</button></div>
            <div class="grid number2"><button>±</button></div>
            <div class="grid number3"><button>%</button></div>
            <div class="grid number4"><button>÷</button></div>
            <div class="grid number5"><button>𝟕</button></div>
            <div class="grid number6"><button>𝟖</button></div>
            <div class="grid number7"><button>𝟗</button></div>
            <div class="grid number8"><button>×</button></div>
            <div class="grid number9"><button>𝟒</button></div>
            <div class="grid number10"><button>𝟓</button></div>
            <div class="grid number11"><button>𝟔</button></div>
            <div class="grid number12"><button>−</button></div>
            <div class="grid number13"><button>𝟏</button></div>
            <div class="grid number14"><button>𝟐</button></div>
            <div class="grid number15"><button>𝟑</button></div>
            <div class="grid number16"><button>+</button></div>
            <div class="grid number17"><button>𝟎</button></div>
            <div class="grid number18"><button>・</button></div>
            <div class="grid number19"><button>=</button></div>
        </div>
    </div>


</body>

</html>
